    }
    .path {
      fill: none;
      stroke: #39ff14;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: typing 6s steps(60) forwards;
    }
    @keyframes typing {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" rx="15"/>

